---
micronaut:
  application:
    name: mes-core
  session:
    http:
      cookiePath: /
  security:
    enabled: true
    endpoints:
      login:
        enabled: true
      logout:
        enabled: true
    session:
      enabled: true
      login-success-target-url: /
      login-failure-target-url: /login/authFailed
      #unauthorized-target-url: /login/auth
      #forbidden-target-url: /login/denied
    token:
      jwt:
        enabled: true
        bearer:
          enabled: false
        cookie:
          enabled: true
          loginFailureTargetUrl: /login/authFailed
        signatures:
          secret:
            generator:
              secret: ${eframe.key}
        generator:
          access-token-expiration: 1209600  # TODO: 14 days, 1.0.1 Check fix when RedirectRejectionHandler released (https://github.com/micronaut-projects/micronaut-core/pull/893)
    interceptUrlMap:
      - pattern: /assets/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /favicon.ico
        httpMethod: GET
        access:
          - isAnonymous()
  server.netty.logLevel: DEBUG

---
hibernate:
  hbm2ddl:
    auto: update
  cache:
    queries: false
    use_second_level_cache: true
    use_query_cache: true
    # doesn't work format_sql: true
    # doesn't work use_sql_comments: true
    region:
      factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
      #              org.hibernate.cache.ehcache.EhCacheRegionFactory
    #jdbc:  # Does not work
    #  time_zone: "UTC"
  config_class: org.simplemes.eframe.data.EframeHibernateMappingContextConfiguration
  #config_class: org.simplemes.mes.demand.OrderStatus
dataSource:
  url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
  pooled: true
  jmxExport: true
  driverClassName: org.h2.Driver
  username: sa
  password: ''

---
grails:
  gorm:
    failOnError: true
    failOnErrorPackages:
      - org.simplemes
      - sample

---
jackson:
  serialization:
    indentOutput: true
    useEqualityForObjectID: true

---
assets:
  mapping: assets

