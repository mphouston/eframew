---
micronaut:
  application:
    name: mes-core
  session:
    http:
      cookiePath: /
  security:
    authentication: cookie
    enabled: true
    endpoints:
      login:
        enabled: true
      logout:
        enabled: true
    reject-not-found: false
    redirect:
      forbidden:
        enabled: true
        url: /login/auth
      prior-to-login: true
      unauthorized:
        enabled: true
        url: /login/auth
    token:
      jwt:
        enabled: true
        bearer:
          enabled: false
        cookie:
          enabled: true
          loginFailureTargetUrl: /login/auth?failed=true
          cookie-same-site: 'Lax'
        signatures:
          secret:
            generator:
              secret: ${EFRAME_KEY}
        generator:
          access-token.expiration: 937  #
          refresh-token:
            enabled: true
            base64: true
            secret: ${EFRAME_KEY}
      refresh:
        cookie:
          cookie-path: '/'
          cookie-max-age: '30d'
          cookie-same-site: 'Lax'
    interceptUrlMap:
      - pattern: /assets/**
        httpMethod: GET
        access:
          - isAnonymous()
      - pattern: /favicon.ico
        httpMethod: GET
        access:
          - isAnonymous()
  server.netty.logLevel: DEBUG
  server.thread-selection: AUTO
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: false
---
endpoints:
  prometheus:
    sensitive: false
---
dataSource:
  url: jdbc:h2:mem:devDb;MVCC=TRUE;LOCK_TIMEOUT=10000;DB_CLOSE_ON_EXIT=FALSE
  dbCreate: create-drop
  pooled: true
  jmxExport: true
  driverClassName: org.h2.Driver
  username: sa
  password: ''

---

flyway:
  datasources:
    default:
      enabled: true
      locations:
        - classpath:db/migration
      ignore-missing-migrations: true
      #baseline-on-migrate: true
      #baseline-version: 0.1
      #baseline-description: empty
---
jackson:
  serialization:
    indentOutput: false
    useEqualityForObjectID: true

---
assets:
  mapping: assets

---
eframe:
  maxRowLimit: 200
  archive:
  #  factory: org.simplemes.eframe.archive.ArchiverFactory
  #  topFolder: '../archives'
  #  folderName: '#{year}-#{month}-#{day}'
  security:
    jwtRefreshMaxAge: 2592000

