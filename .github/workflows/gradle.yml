name: PublishAll

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Upload with Gradle
        run: ./gradlew cleanAll bintrayUploadAll -Dbintray_key=${{ secrets.bintray_key }}
